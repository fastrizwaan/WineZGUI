id: io.github.WineZGUI
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.winehq.Wine
base-version: stable-21.08
command: winezgui
rename-icon: winezgui
rename-desktop-file: winezgui.desktop
finish-args:
  - --allow=devel # For Wine crash handling
  - --allow=multiarch
  - --device=all
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib32/gstreamer-1.0:/app/lib/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0
  - --env=WINEDLLPATH=/app/dlls/lib32:/app/dlls/lib:/app/lib32/wine/wined3d:/app/lib/wine/wined3d
  - --filesystem=~/.local/share/applications
  # Games need to write to their own directories
  - --filesystem=host
  # Launch Games from created desktop shorcuts
  # Also need to call perl5 as runtime perl does not exist
  # to get exe name from exe file using exiftool
  - --talk-name=org.freedesktop.Flatpak
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - '*.a'
  - '*.la'
  - /share/doc
  - /share/man
inherit-extensions:
  - org.freedesktop.Platform.Compat.i386
  - org.freedesktop.Platform.ffmpeg_full.i386
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.VAAPI.Intel.i386
  - org.winehq.Wine.DLLs
  - org.winehq.Wine.gecko
  - org.winehq.Wine.mono
add-extensions:
  com.valvesoftware.Steam.Utility:
    subdirectories: true
    directory: utils
    versions: stable;beta;test;master
    add-ld-path: lib
    merge-dirs: share/vulkan/explicit_layer.d;share/vulkan/implicit_layer.d;
    no-autodownload: true
    autodelete: false

modules:
  - name: icoutils
    build-options:
      strip: true
      no-debuginfo: true  
    buildsystem: autotools
    sources:
      - type: archive
        url: http://savannah.nongnu.org/download/icoutils/icoutils-0.32.3.tar.bz2
        sha256: 17abe02d043a253b68b47e3af69c9fc755b895db68fdc8811786125df564c6e0

  - name: perl
    no-autogen: true
    config-opts:
    - "-des"
    - "-Duseshrplib"
    build-options:
      cflags: "-fPIC"
      ldflags: "-fpic"
    sources:
    - type: archive
      url: https://www.cpan.org/src/5.0/perl-5.32.0.tar.gz
      sha256: efeb1ce1f10824190ad1cadbcccf6fdb8a5d37007d0100d2d9ae5f2b5900c0b4
    - type: script
      dest-filename: configure
      commands:
      - exec ./configure.gnu $@
    post-install:
    - chmod -R u+w /app/lib/perl5
  
  - name: exiftool
    buildsystem: simple
    build-commands:
      - perl Makefile.PL
      - make
      - make install 
    sources:
      - type: archive
        url: https://exiftool.org/Image-ExifTool-12.41.tar.gz
        sha256: 654f401daab0045a8364fa59d3f69b6f9bf23bcef157a3c928e373884a6f9370

  - name: WineZGUI
    buildsystem: simple
    build-commands:
      - ./setup --install --flatpak --prefix=/app
    sources:
      - type: archive
        url: https://github.com/fastrizwaan/WineZGUI/archive/refs/tags/WineZGUI-0.86.tar.gz
        sha256: 7bdd47277362c5e438d1cb2871a834e7a269ee5fde80cc00033a4cc8e0e44541
